<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Flex-box</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/child.css">
    <link rel="stylesheet" href="../css/parent.css">
  </head>
  <body>
    
    <div class="tela_1">
      <div class="flexbox">
        <p>1. flex-direction: row</p>
        <div class="parent_1">
          <div class="child_1"></div>
          <div class="child_2"></div>
          <div class="child_3"></div>
        </div>
      </div>

      <div class="flexbox">
        <p>2. flex-direction: column</p>
        <div class="parent_2">
          <div class="child_1"></div>
          <div class="child_2"></div>
          <div class="child_3"></div>
        </div>
      </div>

      <div class="flexbox">
        <p>3. justify-content: center</p>
        <div class="parent_3">
          <div class="child_1"></div>
          <div class="child_2"></div>
          <div class="child_3"></div>
        </div>
      </div>

      <div class="flexbox">
        <p>4. align-items: center</p>
        <div class="parent_4">
          <div class="child_1"></div>
          <div class="child_2"></div>
          <div class="child_3"></div>
        </div>
      </div>

      <div class="flexbox">
        <p>5. flex-wrap: wrap (Diminua o tamanho da tela)</p>
        <div class="parent_5">
          <div class="child_1"></div>
          <div class="child_2"></div>
          <div class="child_3"></div>
          <div class="child_4"></div>
          <div class="child_5"></div>
          <div class="child_6"></div>
          <div class="child_7"></div>
          <div class="child_8"></div>
        </div>
      </div>

      <div class="flexbox">
        <p>6. flex-wrap: wrap / align-content: flex-start (Diminua o tamanho da tela)</p>
        <div class="parent_6">
          <div class="child_1"></div>
          <div class="child_2"></div>
          <div class="child_3"></div>
          <div class="child_4"></div>
          <div class="child_5"></div>
          <div class="child_6"></div>
          <div class="child_7"></div>
          <div class="child_8"></div>
        </div>
      </div>
    </div>

    <div class="tela_2">
      <div class="flexbox">
        <p>7. flex-grow: 1</p>
        <div class="parent_7">
          <div class="child_9"></div>
          <div class="child_10"></div>
          <div class="child_11"></div>
        </div>
      </div>

      <div class="flexbox">
        <p>7. align-self</p>
        <div class="parent_8">
          <div class="child_12"></div>
          <div class="child_13"></div>
          <div class="child_14"></div>
        </div>
      </div>
    </div>

  </body>
</html>
